<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>Camper Cafe</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>coffee</h2>
                <img src="./coffee.jpg" alt="coffee image" class="image">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
 
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mozha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Dessert</h2>
                <img src="./pie.jpg" alt="image of pie">
                <article class="item">
                    <p class="dessert">Doughnut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherrie Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">CheeseCake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <a href="https://www.google.com" target="_blank"><p>Visit Our Website</p></a>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
